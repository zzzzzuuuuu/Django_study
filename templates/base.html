{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <!--required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <!--pybo CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>안녕, 파이보!</title>
</head>
<body>
<!--네비게이션 바-->
{%  include "navbar.html" %}
<!--기본 템플릿 안에 삽입될 내용 Start-->
{% block content %}
{% endblock %}
<!--기본 템플릿 안에 삽입될 내용 End-->
<!--Bootstrap JS-->
<script src="{%  static 'bootstrap.min.js' %}"></script> <!--숨겨진 "로그인" 링크 보이게-->
<!-- 자바스크립트 Start. 자바스크립트는 </body> 태그 위에 바로 삽입 -->
{% block script %}
{% endblock %}
<!-- 자바스크립트 End -->
</body>
</html>
